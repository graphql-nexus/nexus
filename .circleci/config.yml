version: 2.1

jobs:
  nexus:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: yarn lint
      - run: yarn test:ci
      - run: yarn codecov
      - store_artifacts:
          path: coverage

workflows:
  nexus:
    jobs:
      - nexus