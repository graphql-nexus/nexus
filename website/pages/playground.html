<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>GQLiteral Playground</title>

    <link rel="manifest" href="/manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Prettier" />
    <meta name="apple-mobile-web-app-title" content="Prettier" />
    <meta name="theme-color" content="#1a2b34" />
    <meta name="msapplication-navbutton-color" content="#1a2b34" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.7.0-alpha.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.7.0-alpha.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphiql/0.12.0/graphiql.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/graphiql/0.12.0/graphiql.css"
    />
    <link rel="stylesheet" href="separate-css/playground.css" />
  </head>

  <body>
    <header>
      <a href="/" class="logo-wrapper">
        <img class="logo" src="/icon.png" alt="" />
        <h1>GQLiteral <span id="version"></span></h1>
      </a>
      <span class="links">
        <a
          class="github-button"
          href="https://github.com/gqliteral/gqliteral"
          data-show-count="true"
          aria-label="Star GQLiteral on GitHub"
        >
          GitHub
        </a>
      </span>
    </header>
    <div id="root" class="playground-container"></div>
    <script src="playground-dist/playground.js"></script>
  </body>
</html>
