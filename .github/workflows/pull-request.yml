name: pr

on: [pull_request]

jobs:
  test:
    strategy:
      matrix:
        node-version: [10.x, 12.x]
        # todo widnows-latest
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Test
        run: yarn -s test

  test-examples:
    strategy:
      matrix:
        example:
          - apollo-fullstack
          - ghost
          - githunt-api
          - kitchen-sink
          - star-wars
          - ts-ast-reader
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Link
        run: yarn link
      - name: Example Install
        run: yarn --cwd=examples/${{ matrix.example }} --frozen-lockfile
      - name: Example Use Link
        run: yarn --cwd=examples/${{ matrix.example }} link @nexus/schema
      - name: Example Typecheck
        run: yarn --cwd=examples/${{ matrix.example }} tsc
